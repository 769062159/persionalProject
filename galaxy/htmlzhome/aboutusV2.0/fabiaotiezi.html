	<body>
		<div id="header">
			<div class="headerbox container">
				<div class="headerleftbox">
					<img src="../../css/aboutusV2.0/images/logo.png" />
				</div>
				<div class="headerrightbox">
					<ul>
						<li class="tra1">
							<a href="index.html">关于我们</a>

						<li class="tra2 active">

							<a href="#">登陆注册</a>

					</ul>
				</div>
			</div>
			<s style="height: 0;display: block;clear: both;"></s>
		</div>
		<!-- 最上面背景图 -->
		<div class="lxtoppicbg">
			<img class="presidentphoto" src="../../css/aboutusV2.0/images/banner1.png" />
		</div>

		<!-- content1 -->
		<div class="lxcontent1">
			<div class="preright animated bounceInRight">
				<p class="pretitle">发表新帖</p>
				<p class="predescrible">POSTINGS MESSAGE</p>
				<div class="inputbox">
					<form action="">
						<input name="postingstit" type="text" placeholder="请填写标题" />
						<select name="tzfl">
							<option value="全部">全部</option>
							<option value="全部">新手提问</option>
							<option value="全部">经验心得</option>
							<option value="全部">转载分享</option>
							<option value="全部">作业提交</option>
						</select>
						<textarea name="" rows="" cols=""></textarea>
					</form>
					<div class="button">
						<a href="#">发表帖子</a>
					</div>
				</div>
				<img class="prename" src="../../css/aboutusV2.0/images/president_autograph.png">
			</div>
			<img class="photo animated bounceInLeft" src="../../css/aboutusV2.0/images/P5.png">
		</div>
		<div id="login">
			<h2><img src="../../css/aboutusV2.0/images/close.png" class="close"><p>银河网站登录</p></h2>
			<span class="loginlogo"><img src='../../css/aboutusV2.0/images/loginlogo.png'alt=""></span>
			<form method="post" action="">
				<p class="login_tip">红色提示语句</p>
				<p>
					<a href="#" class="login_mail">短信快捷登录</a>
				</p>
				<p class="login">
					<input type="text" name="username" autocomplete="off" placeholder="手机/邮箱/用户名" class="login_input login_user" maxlength="16" />
					<img src="images/close.png" class="user_clear" style="top:30px;"></p>
				<p class="login">
					<input type="password" name="password" autocomplete="off" placeholder="密码" class="login_input login_password" maxlength="16" />
					<img src="images/close.png" class="password_clear"></p>

				<p class="check">
					<input type="text" autocomplete="off" placeholder="验证码" class="login_check" maxlength="4" />
					<img/>
				</p>
				<p class="login_checkbox"><input name="" type="checkbox" id="loginNext" />
					<label for="loginNext">下次自动登录</label>
					<a href="#" class="check_a">登录遇到问题</a>
				</p>
				<p><input type="submit" value="登录" class="login_submit" /></p>
				<p>
					<a href="register.html">立即注册</a>
				</p>
			</form>
			<div class="login_other">可以使用以下方式登录
				<div class="div_qq"></div>
				<div class="div_sina"></div>
			</div>
		</div>
