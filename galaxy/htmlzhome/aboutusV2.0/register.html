	<script type="text/javascript">
		$(function(){
			$("#username").blur(function(){
				var reg = /[\u4e00-\u9fa5]+/g;
				if(!reg.test($("#username").val())){
					layer.tips('请输入中文用户名','#username', {
					  tips: [4, '#78BA32']
					})
				}
			})
			$("#pw").blur(function(){
				if($("#pw").val().length>16){
					layer.tips('密码不得超过16位','#pw', {
					  tips: [4, '#78BA32']
					})
				}
			})
			$("#repw").blur(function(){
				if($("#repw").val().length>16){
					layer.tips('密码不得超过16位','#repw', {
					  tips: [4, '#78BA32']
					})
				}
				if($("#pw").val()!=$(this).val()){
					layer.tips('两次密码不一致','#repw', {
					  tips: [4, '#e60012']
					})
				}
			})
			$("#phonenumber").blur(function(){
				var reg=/^1[3|4|5|7|8][0-9]\d{8}$/;
				if(!reg.test($("#phonenumber").val())){
					layer.tips('请输入正确的手机号码','#phonenumber', {
					  tips: [4, '#78BA32']
					})
				}
			})
			$(".regbtn").on("click",function(){
				var arr=[];
				var phonebool=false;
				var userbool=false;
				arr[0]=$("#username").val()
				arr[1]=$("#pw").val()
				arr[2]=$("#repw").val()
				arr[3]=$("#phonenumber").val()
				for(var i=0;i<arr.length;i++){
					if(arr[i]==""){
						if(i==0){
							$("#username").focus()
							layer.tips('用户名不可以为空！','#username', {
							  tips: [4, '#78BA32']
							})
							return;
						}
						if(i==1){
							$("#pw").focus()
							layer.tips('密码不可以为空！','#pw', {
							  tips: [4, '#78BA32']
							})
							return;
						}
						if(i==2){
							$("#repw").focus()
							layer.tips('密码不可以为空！','#repw', {
							  tips: [4, '#78BA32']
							})
							return;
						}
						if(i==3){
							$("#phonenumber").focus()
							layer.tips('手机号码不可以为空！','#phonenumber', {
							  tips: [4, '#78BA32']
							})
							return;
						}
					}
				}
				$.ajax({
					type:"post",
					url:"",
					data:arr,
					async:true,
					success:function(data){
						alert("注册成功！")
					}
				});
			})
			
			
		})
		
	</script>
